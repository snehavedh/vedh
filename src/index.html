  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const hostname = window.location.hostname;
      const bgIcon = document.querySelector(".bg_icon");
      if (!bgIcon) {
        console.error("bg_icon element not found");
        return;
      }
 
      setTimeout(function () {
        const bgIcon = document.querySelector(".bg_icon");
        if (bgIcon) {
        } else {
          console.error("bg_icon element not found");
        }
      }, 10);
 
      if (hostname.includes("azistaindustries.com")) {
        document.title = "iConnect | Azista Industries";
        document.getElementById("favicon").href = "azista-favicon.ico?v=1.0.1";
        bgIcon.style.backgroundImage =
          "url('./assets/img/loding-icon-azista.svg')";
      } else if (hostname.includes("heterohealthcare.com")) {
        document.title = "iConnect | Hetero Healthcare";
        bgIcon.style.backgroundImage = "url('./assets/img/loding-icon.svg')";
        document.getElementById("favicon").href = "hetero-favicon.ico?v=1.0.1";
      } else if (hostname.includes("iconnect.azistabst.com")) {
        document.title = "iConnect | Azista BST Aerospace";
        document.getElementById("favicon").href = "azista-favicon.ico?v=1.0.1";
        bgIcon.style.backgroundImage =
          "url('./assets/img/loding-icon-azista.svg')";
      } else if (hostname.includes("localhost")) {
        document.title = "iConnect | Default Title";
        if (bgIcon) {
          bgIcon.style.backgroundImage =
            "url('./assets/img/loding-icon.svg')";
        } else {
          console.log("failed");
        }
        document.getElementById("favicon").href = "hetero-favicon.ico?v=1.0.1";
      }
    });
    // Hide the loader once the page is fully loaded
    window.addEventListener("load", function () {
      const loader = document.querySelector(".loader");
      if (loader) {
        loader.style.opacity = "0";
        loader.style.transition = "opacity 0.5s ease-out";
        setTimeout(() => (loader.style.display = "none"), 500);
      }
    });
  </script>
